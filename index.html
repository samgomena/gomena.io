<html>

<head>
	<style>
		body {
			background: #16A085;  /* fallback for old browsers */
			background: -webkit-linear-gradient(to bottom, #F4D03F, #16A085);  /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to bottom, #F4D03F, #16A085); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}

		h1 {
			text-align:center
		}

		.centered {
 			position: fixed; /* or absolute */
  			top: 50%;
  			left: 50%;
		}
	</style>
</head>

<body>
<div class="centered">
<h1>Sam Gomena</h1>
</div>
</body>

</html>
