    listen [::]:443 ssl http2; # default_server;

    server_name gomena.io www.gomena.io;

    root /var/www/samgomena.github.io;
    index index.html;

    # location / {
    #  try_files $uri $uri/ =404;
    # }

    location ~* \.(jpg|jpeg|png|gif|ico)$ {
      expires 30d;
    }

    location ~* \.(css|js)$ {
      expires 7d;
    }

    ssl on;
    ssl_certificate /etc/letsencrypt/live/gomena.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/gomena.io/privkey.pem; # managed by Certbot
}


